<!DOCTYPE html>
<html>
<head>
  <title>Random Searches Extension</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>Random Searches Extension</h1>
  <label for="search-count">Number of Searches:</label>
  <input type="number" id="search-count" value="10" min="1" max="200">
  <label for="search-delay">Search Delay (ms):</label>
  <input type="number" id="search-delay" value="1000" min="100" max="5000">
  <button id="search-btn">Start Random Searches</button>
</body>
</html>
